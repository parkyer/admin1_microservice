version: "3.3"
    
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: admin_one_db2
      MYSQL_USER: admin_one_usertu
      MYSQL_PASSWORD: admin_one_pwtu
    
volumes:
  db_data: {}

